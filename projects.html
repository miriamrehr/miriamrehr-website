<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Miriam Rehr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
  <!-- Mobile Navigation Toggle -->
  <button class="mobile-nav-toggle" aria-label="Toggle navigation">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Main Navigation with Alternating Menu Items -->
  <nav class="main-nav">
    <!-- Name on left side -->
    <a href="/index.html" class="nav-name">miriam rehr</a>
    
    <!-- Navigation items positioned around red line -->
    <a href="index.html" class="nav-item home">home</a>
    <a href="about.html" class="nav-item about">about</a>
    <a href="ux-ui.html" class="nav-item ux-ui">UX/UI</a>
    <a href="illustrations-graphics.html" class="nav-item graphics">graphics</a>
    <a href="projects.html" class="nav-item apps">apps&#10;i've built</a>
    
    <!-- Mobile Sub-Navigation -->
    <div class="mobile-sub-nav">
      <ul>
        <li><a href="projects.html" class="main-nav-item active">Projects Overview</a></li>
        <li><a href="ux-ui.html" class="sub-nav-item">UX/UI Projects</a></li>
        <li><a href="illustrations-graphics.html" class="sub-nav-item">Graphics & Illustrations</a></li>
        <li><a href="desktop-app-design.html" class="sub-nav-item">Desktop Apps</a></li>
        <li><a href="mobile-app-design.html" class="sub-nav-item">Mobile Apps</a></li>
      </ul>
    </div>
    
                  <!-- Border Line -->
              <div id="borderLine" style="position: fixed; top: 0; left: 250px; width: 5px; height: 0; background: #A90636; z-index: 999999; transition: height 1s ease-out;"></div>
  </nav>

  <section class="ux-content">
    <h2 class="ux-project-header">Page coming soon</h2>
    
    <div class="project-description">
      <p>This page is under construction. Apps and projects I've built will be available soon.</p>
    </div>
  </section>

  <script>
    // Mobile Navigation Toggle
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const mainNav = document.querySelector('.main-nav');

    if (mobileNavToggle && mainNav) {
      mobileNavToggle.addEventListener('click', () => {
        mainNav.classList.toggle('active');
        mobileNavToggle.classList.toggle('active');
      });

      // Close mobile nav when clicking on a link
      document.querySelectorAll('.nav-item, .nav-name').forEach(link => {
        link.addEventListener('click', () => {
          mainNav.classList.remove('active');
          mobileNavToggle.classList.remove('active');
        });
      });

      // Close mobile nav when clicking outside
      document.addEventListener('click', (e) => {
        if (!mainNav.contains(e.target) && !mobileNavToggle.contains(e.target)) {
          mainNav.classList.remove('active');
          mobileNavToggle.classList.remove('active');
        }
      });
    }

    // Active link highlight for new navigation
    let currentPage = window.location.pathname.split("/").pop();
    if (currentPage === "" || currentPage === "index.html") {
      currentPage = "home";
    } else if (currentPage === "illustrations-graphics.html") {
      currentPage = "graphics";
    } else if (currentPage === "projects.html") {
      currentPage = "apps";
    } else {
      currentPage = currentPage.replace(".html", "");
    }
    const activeLink = document.querySelector(`.nav-item.${currentPage}`);
    if (activeLink) {
      activeLink.classList.add('active');
    }

    // Border line animation
    window.addEventListener('load', function() {
      setTimeout(() => {
        const borderLine = document.getElementById('borderLine');
        if (borderLine) {
          borderLine.style.height = '100vh';
        }
      }, 100);
    });
  </script>
</body>
</html>
