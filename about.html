<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="index">Home</a></li>
      <li><a href="about.html" class="about">About</a></li>
      <li><a href="projects.html" class="projects">Projects</a></li>
      <li><a href="graphic-design.html" class="graphic-design">Graphic Design</a></li>
      <li><a href="contact.html" class="contact">Contact</a></li>
    </ul>
  </nav>

  <section class="about-header">
    <div class="about-header-content">
      <img src="billeder/portrait3.jpg" alt="portrait3" class="about-image">
      <h1>About</h1>
    </div>

  <div class="divider"></div>

  <section>
    <h1>More About Me</h1>
    <p>Details about my background, inspiration, and creative process.</p>
  </section>

  <!-- JS her til sidst -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('h1').forEach(h1 => {
      observer.observe(h1);
    });

    let currentPage = window.location.pathname.split("/").pop();
    if (currentPage === "" || currentPage === "index.html") {
      currentPage = "index";
    } else {
      currentPage = currentPage.replace(".html", "");
    }
    const activeLink = document.querySelector(`.navbar a.${currentPage}`);
    if (activeLink) {
      activeLink.classList.add('active');
    }
  </script>
</body>
</html>
