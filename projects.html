<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
  <!-- Mobile Navigation Toggle -->
  <button class="mobile-nav-toggle" aria-label="Toggle navigation">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Main Navigation with Alternating Menu Items -->
  <nav class="main-nav">
    <!-- Name on left side -->
    <a href="/index.html" class="nav-name">miriam rehr</a>
    
    <!-- Navigation items positioned around red line -->
    <a href="index.html" class="nav-item home">home</a>
    
    <!-- About with dropdown -->
    <div class="nav-item-container">
      <a href="about.html" class="nav-item about">about</a>
      <div class="nav-dropdown">
        <a href="credentials-referrals.html">Credentials & Referrals</a>
      </div>
    </div>
    
    <!-- UX/UI with dropdown -->
    <div class="nav-item-container">
      <a href="ux-ui.html" class="nav-item ux-ui">UX/UI</a>
      <div class="nav-dropdown">
        <a href="desktop-app-design.html">Desktop App Design</a>
        <a href="ux-ui.html">Web Design</a>
        <a href="mobile-app-design.html">Mobile App Design</a>
      </div>
    </div>
    
    <!-- Graphics with dropdown -->
    <div class="nav-item-container">
      <a href="illustrations-graphics.html" class="nav-item graphics">graphics</a>
      <div class="nav-dropdown">
        <a href="graphic-design.html">Graphic Design</a>
        <a href="illustrations.html">Illustrations</a>
      </div>
    </div>
    
    <a href="projects.html" class="nav-item apps">apps&#10;i've built</a>
    

    
                  <!-- Border Line -->
              <div id="borderLine" style="position: fixed; top: 0; left: 250px; width: 5px; height: 0; background: #A90636; z-index: 999999; transition: height 1s ease-out;"></div>
  </nav>

  <section class="ux-content">
    <h2 class="ux-project-header">Page coming soon</h2>
    
    <div class="project-description">
      <p>This page is under construction. Apps and projects I've built will be available soon.</p>
    </div>
  </section>

  <script>
    // Mobile Navigation Toggle
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const mainNav = document.querySelector('.main-nav');

    if (mobileNavToggle && mainNav) {
      mobileNavToggle.addEventListener('click', () => {
        mainNav.classList.toggle('active');
        mobileNavToggle.classList.toggle('active');
      });

      // Close mobile nav when clicking on the name link only
      document.querySelectorAll('.nav-name').forEach(link => {
        link.addEventListener('click', () => {
          mainNav.classList.remove('active');
          mobileNavToggle.classList.remove('active');
        });
      });
      
      // Close mobile nav when clicking on dropdown links (but not main nav items)
      document.querySelectorAll('.nav-dropdown a').forEach(link => {
        link.addEventListener('click', () => {
          mainNav.classList.remove('active');
          mobileNavToggle.classList.remove('active');
        });
      });
      
      // Close mobile nav when clicking on home and apps links (direct navigation)
      document.querySelectorAll('.nav-item.home, .nav-item.apps').forEach(link => {
        link.addEventListener('click', () => {
          mainNav.classList.remove('active');
          mobileNavToggle.classList.remove('active');
        });
      });

      // Close mobile nav when clicking outside
      document.addEventListener('click', (e) => {
        if (!mainNav.contains(e.target) && !mobileNavToggle.contains(e.target)) {
          mainNav.classList.remove('active');
          mobileNavToggle.classList.remove('active');
        }
      });
      
      // Mobile dropdown functionality
      console.log('Setting up mobile dropdowns...');
      const containers = document.querySelectorAll('.nav-item-container');
      console.log('Found containers:', containers.length);
      
      containers.forEach((container, index) => {
        const navItem = container.querySelector('.nav-item');
        const dropdown = container.querySelector('.nav-dropdown');
        
        console.log(`Container ${index}:`, { navItem: navItem?.textContent, dropdown: !!dropdown });
        
        if (navItem && dropdown) {
          navItem.addEventListener('click', (e) => {
            // On mobile, toggle dropdown first
            if (window.innerWidth <= 768) {
              console.log('Mobile dropdown clicked:', navItem.textContent);
              
              // Close all other dropdowns first
              document.querySelectorAll('.nav-dropdown.show').forEach(openDropdown => {
                if (openDropdown !== dropdown) {
                  openDropdown.classList.remove('show');
                }
              });
              
              // Toggle current dropdown
              dropdown.classList.toggle('show');
              console.log('Dropdown toggled:', dropdown.classList.contains('show'));
              
              // Prevent the click from bubbling up to close mobile nav
              e.stopPropagation();
              
              // Prevent navigation so dropdown can be shown
              e.preventDefault();
              
              // Keep mobile nav open so user can see the dropdown
              // Mobile nav will only close when clicking on actual dropdown links
            }
            // On desktop, navigation works normally (no preventDefault)
          });
        }
      });
    }

    // Active link highlight for new navigation
    let currentPage = window.location.pathname.split("/").pop();
    if (currentPage === "" || currentPage === "index.html") {
      currentPage = "home";
    } else if (currentPage === "illustrations-graphics.html") {
      currentPage = "graphics";
    } else if (currentPage === "projects.html") {
      currentPage = "apps";
    } else {
      currentPage = currentPage.replace(".html", "");
    }
    const activeLink = document.querySelector(`.nav-item.${currentPage}`);
    if (activeLink) {
      activeLink.classList.add('active');
    }

    // Border line animation
    window.addEventListener('load', function() {
      setTimeout(() => {
        const borderLine = document.getElementById('borderLine');
        if (borderLine) {
          borderLine.style.height = '100vh';
        }
      }, 100);
    });
  </script>
</body>
</html>
