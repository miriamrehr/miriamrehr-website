<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miriam Rehr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
  <!-- Left Sidebar Navigation -->
  <nav class="navbar">
    <div class="nav-header">
      <h1 class="nav-name">Miriam Rehr</h1>
    </div>
    <ul>
      <li><a href="index.html" class="index active">Home</a></li>
      <li><a href="about.html" class="about">About</a></li>
      <li><a href="ux-ui.html" class="ux-ui">UX/UI</a></li>
      <li><a href="graphic-design.html" class="graphic-design">Graphics</a></li>
      <li><a href="projects.html" class="projects">Projects</a></li>
    </ul>
  </nav>

  <!-- Right Content Area -->
  <main class="content-area">
    <div class="hero-text">
      <h2 class="scattered-text coding">Coding</h2>
      <h2 class="scattered-text ux">UX</h2>
      <h2 class="scattered-text design">Design</h2>
    </div>
    
    <div class="hero-images">
      <img src="billeder/websitepic.jpg" alt="Website Image" class="hero-image top-image">
      <img src="billeder/websitepic2.jpg" alt="Website Image 2" class="hero-image bottom-image">
    </div>
  </main>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('h1, h2, .scattered-text').forEach(header => {
      observer.observe(header);
    });

    // Active link highlight
    let currentPage = window.location.pathname.split("/").pop();
    if (currentPage === "" || currentPage === "index.html") {
      currentPage = "index";
    } else {
      currentPage = currentPage.replace(".html", "");
    }
    const activeLink = document.querySelector(`.navbar a.${currentPage}`);
    if (activeLink) {
      activeLink.classList.add('active');
    }
  </script>
</body>
</html>
