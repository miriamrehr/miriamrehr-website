<body class="index-page">
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="index">Home</a></li>
      <li><a href="about.html" class="about">About</a></li>

  <section>
    <h1>Contact</h1>
    <p>Feel free to reach out! You can contact me at:</p>
    <p><strong>Email:</strong> your.email@example.com</p>
    <p><strong>Instagram:</strong> @yourhandle</p>
  </section>

  <div class="divider"></div>

  <section>
    <h2>Let's Collaborate</h2>
    <p>Open for freelance work and creative collaborations!</p>
  </section>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('h1, h2').forEach(header => {
      observer.observe(header);
    });

    let currentPage = window.location.pathname.split("/").pop();
    if (currentPage === "" || currentPage === "index.html") {
      currentPage = "index";
    } else {
      currentPage = currentPage.replace(".html", "");
    }
    const activeLink = document.querySelector(`.navbar a.${currentPage}`);
    if (activeLink) {
      activeLink.classList.add('active');
    }
  </script>
</body>
</html>
